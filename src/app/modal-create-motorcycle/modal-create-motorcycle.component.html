<div class="modal-header">
  <h4 class="modal-title">Guardar Moto</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <p>Hello, {{ name }}!</p>
  <div class="container" [formGroup]="formMotorcycle">
    <span> {{formMotorcycle.value|json}}</span>
    <div class="row">
      <div class="col-sm-12 col-md-1 ">
        <label>Marca: </label>
      </div>
      <div class="col-sm-12 col-md-5 mb-2">
        <input class="form-control"
        formControlName="brand">
      </div>
      <div class="col-sm-12 col-md-1 ">
        <label>Modelo: </label>
      </div>
      <div class="col-sm-12 col-md-5 mb-2">
        <input class="form-control"
        formControlName="model">
      </div>
      <div class="col-sm-12 col-md-1">
        <label>Color: </label>
      </div>
      <div class="col-sm-12 col-md-5 mb-2">
        <input class="form-control"
        formControlName="color">
      </div>
      <div class="col-sm-12 col-md-1">
        <label>AÃ±o: </label>
      </div>
      <div class="col-sm-12 col-md-5 mb-2">
        <input class="form-control"
               type="number"
        formControlName="year">
      </div>
      <div class="col-sm-12 col-md-1">
        <label>Precio: </label>
      </div>
      <div class="col-sm-12 col-md-5 mb-2">
        <input class="form-control"
        formControlName="price">
      </div>
      <div class="col-sm-12 col-md-1">
        <label>T.de Moto </label>
      </div>
      <div class="col-sm-12 col-md-5 mb-2">
          <ng-select
                     formControlName="idTypeMotorcycle"
                     [items]="dataMotorcycleType"
                     bindValue="id"
                     bindLabel="motorcycleType"
                    dropdownPosition="top">
          </ng-select>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-danger" (click)="activeModal.close('Close click')">Cancelar</button>
  <button type="button" class="btn btn-outline-primary" (click)="createMotorcycle()">Guardar</button>
</div>
