
<div class="mt-1 container">
  <br>
  <div class="row">
    @for (motorCycle of dataMotorcycle; track motorCycle) {
      <div class="col-sm-12 col-md-4">
        <div class="card mb-3">
          <div class="card-body">
            <div class="d-flex justify-content-center" >
              <img class="" [src]="getImage(motorCycle.image)" alt="">
            </div>
            <strong>Marca:</strong> {{ motorCycle.brandcycle?.brandcycle }}
            <br>
            <strong>Tipo de Moto:</strong> {{ motorCycle.motorcycleType?.motorcycleType }}
            <br>
            <strong>Modelo:</strong> {{ motorCycle.model }}
            <br>
            <strong>AÃ±o:</strong> {{ motorCycle.year }}
            <br>
            <strong>Color:</strong> {{ motorCycle.color }}
            <br>
            <strong>Precio: </strong>{{'S/'}} {{ motorCycle.price }}
          </div>
        </div>
      </div>
    }
  </div>
</div>
