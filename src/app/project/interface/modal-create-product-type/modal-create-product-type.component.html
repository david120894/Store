<div class="modal-header">
  <h3 class="modal-title">
    Crear Tipo de Producto
  </h3>
</div>
<div class="modal-body">
  <form [formGroup]="formProductType">
    <div class="row">
      <label class="col-sm-12 col-md-3"
             for="inputTypeProduct">T.producto:</label>
      <div class="col-sm-12 col-md-9">
        <input type="text" class="form-control" id="inputTypeProduct" formControlName="typeName">
        <div *ngIf="formProductType.get('typeName')?.hasError('required') && formProductType.get('typeName')?.touched"
             class="alert alert-danger">
          El nombre del tipo de producto es requerido.
        </div>
      </div>
    </div>
  </form>

  <hr>
  <br>
  <div>
    <table class="table table-responsive table-bordered table-hover">
      <thead>
      <tr>
        <th>T. Producto</th>
        <th>Accion</th>
      </tr>
      </thead>
      <tbody>
        @for (productType of listProductType; track productType) {
          <tr>
            <td>{{ productType.typeName }}</td>
            <td class="d-flex justify-content-center">
                <button class="btn btn-outline-success"
                        (click)="editProductType(productType.id)">
                  <i class="bi bi-pencil-square"></i>
                </button>
                <button class="btn btn-outline-danger"
                        (click)="deleteProductType(productType.id)">
                  <i class="bi bi-trash3"></i>
                </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
<div class="modal-footer">

</div>
