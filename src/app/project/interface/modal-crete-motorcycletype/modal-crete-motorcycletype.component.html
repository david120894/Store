<div class="modal-header">
  <h4>
    Tipo de Motos
  </h4>
  <button class="btn-close" (click)="activeModal.close()">
  </button>
</div>
<div class="modal-body">
  <div class="d-flex" [formGroup]="formMotorcycleType">
    <div class="col-sm-12 col-md-2">
      Nombre
    </div>
    <div class="col-sm-12 col-md-10">
      <input class="form-control"
             formControlName="nameMotorcycleType">
    </div>
  </div>
  <hr>
  <div class="">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>
          Nombre
        </th>
        <th>
          Acciones
        </th>
      </tr>
      </thead>
      <tbody>
        @for (motorcycleType of dataMotorcycleType; track motorcycleType) {
          <tr>
            <td>
              {{ motorcycleType.motorcycleType }}
            </td>
            <td>
              <button class="btn btn-outline-danger" (click)="deleteMotorcycleType(motorcycleType.id)">
                Eliminar
              </button>
              <button class="btn btn-outline-success" (click)="editMotorcycleType(motorcycleType.id)">
                Editar
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-outline-danger" (click)="activeModal.close()">
    Cerrar
  </button>
  @if (!checkedButton) {
    <button class="btn-outline-primary btn" (click)="saveMotorcycleType()">
      Guardar
    </button>
  } @else {
    <button class="btn-outline-warning btn" (click)="updateMotorcycleType()">
      Actualizar
    </button>
  }
</div>
