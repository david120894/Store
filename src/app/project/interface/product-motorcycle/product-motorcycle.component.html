<div class="container">
  <br>
  <div class="btn-group">
    <button class="btn btn-outline-success"
            ngbTooltip="Agregar producto"
            (click)="openModalCreateProduct()">
      <i class="bi bi-plus-circle"></i>
      Producto
    </button>
    <button class="btn btn-outline-success"
            ngbTooltip = "Tipo de producto"
            (click)="openModalCreateProductType()">
      <i class="bi bi-plus-circle"></i>
      T.Producto
    </button>
  </div>
  <hr>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Marca</th>
      <th>Descripcion</th>
      <th>Precio</th>
      <th>Stock</th>
      <th>Accion</th>
    </tr>
    </thead>
    <tbody>
      @for (product of listProducts; track product) {
        <tr>
          <td>{{ product.name }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.stock }}</td>
          <td class="d-flex justify-content-center">
            <button class=" btn btn-outline-success"
                    ngbTooltip="Editar"
                    (click)="editProduct(product.id)">
              <i class="bi bi-pencil-square"></i>
            </button>
            <button class="btn btn-outline-danger"
                    ngbTooltip="Eliminar"
                    (click)="deleteProduct(product.id)">
              <i class="bi bi-trash3"></i>
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
