<div class="container">
  <br>
  <div class="row">
    @for (product of listProducts; track product) {
      <div class="col-sm-12 col-md-4">
        <div class="card mb-3">
          <div class="card-body">
            <div class="d-flex justify-content-center" >
              <img class="" [src]="getImage(product.image)" alt="">
            </div>
            <strong>Marca:</strong> {{ product.name }}
            <br>
            <strong>Tipo de Casco:</strong> {{ product.description }}
            <br>
            <strong>Precio: </strong>{{ 'S/'}} {{ product.price }}
          </div>
        </div>
      </div>
    }
  </div>
</div>
