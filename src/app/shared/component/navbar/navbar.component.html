`
<div class="col-md-12 col-sm-12">
  <div class="accordion accordion-flush " id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                aria-expanded="false" aria-controls="collapseOne">
          Motos
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <div class="btn-space">
            <button class="btn btn-circle btn-outline-info"
                    [routerLink]="['/']"
                    [queryParams]="{name:'Ronco'}">
              <img class="img-motor-icon rounded-circle" src="assets/ronco.svg" alt="">
              <div class="font-title-icon">Ronco</div>
            </button>
            <button class="btn btn-circle btn-outline-info"
                    [routerLink]="['/']"
                    [queryParams]="{name:'JCH'}">
              <img class="img-motor-icon rounded-circle" src="assets/jch.svg" alt="">
              <div class="font-title-icon">JCH</div>
            </button>
            <button class="btn btn-circle btn-outline-info"
                    [routerLink]="['/']"
                    [queryParams]="{name:'Ssenda'}">
              <img class="img-motor-icon rounded-circle" src="assets/ssenda.svg" alt="">
              <div class="font-title-icon">Ssenda</div>
            </button>
            <button class="btn btn-circle btn-outline-info">
              <img class="img-motor-icon rounded-circle" src="assets/lifan.svg" alt="">
              <div class="font-title-icon">Lifan</div>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"
                aria-expanded="false" aria-controls="collapseTwo">
          Cascos
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <button class="btn btn-circle btn-outline-info"
                  [routerLink]="['/view-products']"
                  [queryParams]="{ productType: 'Casco' }">
            <img class="img-motor-icon rounded-circle" src="assets/ich.png" alt="">
          </button>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Guantes
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <button class="btn btn-circle btn-outline-info"
                  [routerLink]="['/view-products']"
                  [queryParams]="{ productType: 'Guantes' }">
            <img class="img-motor-icon rounded-circle" src="assets/guante.png" alt="">
          </button>
        </div>
      </div>
    </div>

    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
          Luces
        </button>
      </h2>
      <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <button class="btn btn-circle btn-outline-info">
            <img class="img-motor-icon rounded-circle" src="assets/luces.avif" alt="">
          </button>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
          Mantenimiento
        </button>
      </h2>
      <div id="collapseFive" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <button class="btn btn-circle btn-outline-info"
                  [routerLink]="['/motorcycle']">
            <div class="font-title-icon">Motos</div>
          </button>
          <button class="btn btn-circle btn-outline-info"
                  [routerLink]="['/product']">
            <div class="font-title-icon">Producto</div>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
