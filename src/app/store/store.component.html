<div>
  <div class=" margin-search navbar-color">
    <div class="d-flex align-items-center">
      <div class="">
        <img class="img-motor" src="assets/logocamey.jpeg" alt="">
      </div>
      <div class="font-title">
        CAMEY MOTORS
      </div>
    </div>

    <div class="margin-right-search">
      <form class="d-flex align-items-center" role="search">
        <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Buscar</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-2">
      <div class="accordion accordion-flush" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
              Motos
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <div class="btn-space">
                <button class="btn btn-circle btn-outline-info">
                  <img class="img-motor-icon rounded-circle" src="assets/ronco.svg" alt="">
                  <div class="font-title-icon">Ronco</div>
                </button>
                <button class="btn btn-circle btn-outline-info">
                  <img class="img-motor-icon rounded-circle" src="assets/jch.svg" alt="">
                  <div class="font-title-icon">JCH</div>
                </button>
                <button class="btn btn-circle btn-outline-info">
                  <img class="img-motor-icon rounded-circle" src="assets/ssenda.svg" alt="">
                  <div class="font-title-icon">Ssenda</div>
                </button>
                <button class="btn btn-circle btn-outline-info">
                  <img class="img-motor-icon rounded-circle" src="assets/lifan.svg" alt="">
                  <div class="font-title-icon">Lifan</div>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Cascos
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <button class="btn btn-circle btn-outline-info">
                <img class="img-motor-icon rounded-circle" src="assets/ich.png" alt="">
                <div class="font-title-icon">ICH</div>
              </button>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Guantes
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <button class="btn btn-circle btn-outline-info">
                <img class="img-motor-icon rounded-circle" src="assets/guante.png" alt="">
                <div class="font-title-icon">Guantes</div>
              </button>
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
              Luces
            </button>
          </h2>
          <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <button class="btn btn-circle btn-outline-info">
                <img class="img-motor-icon rounded-circle" src="assets/luces.avif" alt="">
                <div class="font-title-icon">Luces</div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-10 p-0">
      <div class="">
        <div class="mb-1">
          <app-carousel-motorcycle></app-carousel-motorcycle>
          <div class="btn btn-outline-success" (click)="openModal()">
            Agregar
          </div>
        </div>
        <div>
          <app-article></app-article>
        </div>
      </div>
    </div>
  </div>
</div>
